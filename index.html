<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Robux Generator</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #0d1117;
      color: white;
      border: 1px solid #30363d;
    }
    button {
      background: #2ea043;
      color: white;
      cursor: pointer;
    }
    #loading, #verify, #jumpscare {
      display: none;
    }
    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #jumpscare img {
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container" id="form">
    <h1>Free Robux Generator</h1>
    <input type="text" id="username" placeholder="Enter your Roblox username">
    <input type="number" id="amount" placeholder="Amount of Robux">
    <button onclick="startProcess()">Generate</button>
  </div>

  <div class="container" id="loading">
    <h2>Connecting to Roblox servers...</h2>
    <p>Please wait</p>
  </div>

  <div class="container" id="verify">
    <h2>Human Verification</h2>
    <p>Please complete the verification to continue.</p>
    <button onclick="triggerJumpscare()">I am not a robot</button>
  </div>

  <div id="jumpscare">
    <img src="https://i.imgur.com/E1Vqj5Z.png" alt="Screamer">
    <audio id="scream" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b9c6ba3e7.mp3?filename=scream-100828.mp3"></audio>
  </div>

  <script>
    function startProcess() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('verify').style.display = 'block';
      }, 3000);
    }

    function triggerJumpscare() {
      document.getElementById('verify').style.display = 'none';
      const scare = document.getElementById('jumpscare');
      scare.style.display = 'flex';
      const scream = document.getElementById('scream');
      scream.play();
    }
  </script>

  <!-- Optional Python server (e.g., Flask) placeholder for fun -->

  def home():
      return render_template('index.html')

  if __name__ == '__main__':
      app.run(debug=True)
  -->
</body>
</html>
